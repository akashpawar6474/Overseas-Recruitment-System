<h4>register here to get services</h4>
<div [hidden]="submitted" style="width:200px;">
<form (ngSubmit)="onSubmit()">
<div class="form-group">
        <label for="username">Username</label>
        <input type="text" class="form-control" id="username" required [(ngModel)]="employer.username" name="username">
</div>


<div class="form-group">
    <label for="password">Password</label>
    <input type="text" class="form-control" id="password" required [(ngModel)]="employer.password" name="password">
</div>



<div class="form-group">
    <label for="emailId">emailId</label>
    <input type="text" class="form-control" id="emailId" required [(ngModel)]="employer.emailId" name="emailId">
</div>


<div class="form-group">
    <label for="regName">registered name</label>
    <input type="text" class="form-control" id="regName" required [(ngModel)]="employer.regName" name="regName">
</div>


<div class="form-group">
    <label for="field">enter sector</label>
    <input type="text" class="form-control" id="field" required [(ngModel)]="employer.field" name="field">
</div>



<div class="form-group">
    <label for="city">enter city</label>
    <input type="text" class="form-control" id="city" required [(ngModel)]="employer.city" name="city">
</div>



<div class="form-group">
    <label for="state">enter state</label>
    <input type="text" class="form-control" id="state" required [(ngModel)]="employer.state" name="state">
</div>


<div class="form-group">
    <label for="country">enter country</label>
    <input type="text" class="form-control" id="country" required [(ngModel)]="employer.country" name="country">
</div>




<div class="form-group">
    <label for="pincode">enter pincode</label>
    <input type="text" class="form-control" id="pincode"  [(ngModel)]="employer.pincode" name="pincode">
</div>


<div class="form-group">
    <label for="description">enter description</label>
    <input type="text" class="form-control" id="description" required [(ngModel)]="employer.description" name="description">
</div>


<div class="form-group">
    <label for="webaddress">enter webaddress</label>
    <input type="text" class="form-control" id="webaddress"  [(ngModel)]="employer.webaddress" name="webaddress">
</div>

<button type="submit" class="btn btn-success">Submit</button>

</form>
</div>


<div [hidden]="!submitted">
    <h4>You submitted successfully!</h4>
    <button class="btn btn-success" (click)="newEmployer()">Add</button>
  </div>
